title: Credential Dumping via LSASS Access
id: 8b3f7a9c-3e24-4f9b-bc9c-credential-dumping-lsass
status: experimental
description: >
  Detects suspicious access to the LSASS process which may indicate credential
  dumping activity by adversaries using common post-exploitation tools.
author: Blue Team Defense
date: 2025-01-01
references:
  - https://attack.mitre.org/techniques/T1003/
tags:
  - attack.credential_access
  - attack.t1003
logsource:
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 10
    TargetImage|endswith: '\lsass.exe'
    GrantedAccess:
      - '0x1fffff'
      - '0x1010'
  condition: selection
falsepositives:
  - Legitimate security tools accessing LSASS
  - Backup or forensic software
level: high